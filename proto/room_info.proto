
syntax = "proto3";
package pb_gen;

message RoomInfo {
  int64 room_id = 1;
  int64 teacher_id = 2;       //教室所属的teacher
  int64 student_cnt = 3;      //教室的学生数量
  int64 room_reviewer_id = 4; //教室审核人的id 特指管理员
  string room_name = 5;       //教室的名字
  RoomStatus room_status = 6; //教室的状态
}

enum RoomStatus {
  Unknow = 0;
  Reviewing = 1;
  Usering = 2;
  Closing = 3;
}
