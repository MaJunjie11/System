syntax = "proto3";
import "user_info.proto";
package pb_gen;

message UserLoginRequest {
  string phone = 1;
  string passward = 2;
};

message UserLoginResponse {
  int32 loginStatus = 1; // 0:登陆成功 1:没有这个user 2:密码错误
  UserType userType = 2;
  int32 err_no = 3;
  string err_tips = 4;
};

service LoginService {
  rpc UserLogin(UserLoginRequest) returns (UserLoginResponse) {}
}
